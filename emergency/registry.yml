# step 1: dynamically populate registry.service (IF NEEDED?!?)
    - name: dynamically write registry.service
      lineinfile:
        path: "{{ emergency_dir }}/registry.service"
        regexp: "{{ item.field }}"
        line: "{{ item.line }}"
        owner: "{{ username }}"
        group: "{{ username }}"
      with_items:
      - {field: "ExecStart", line: "ExecStart=python {{ emergency_dir }}/registry/manage.py runserver 9083 >> /var/log/colte/emergencell_registry.log 2>&1"}
      - {field: "User", line: "User={{ username }}"}
      - {field: "Group", line: "Group={{ username }}"}
      - {field: "WorkingDirectory", line: "WorkingDirectory={{ emergency_dir }}/registry"}

    - name: copy registry.service to /etc/systemd/system
      copy: 
        src: "{{ emergency_dir }}/registry.service"
        dest: "/etc/systemd/system/emergencell_register.service"
        mode: 0644
      become: yes

    - name: start registry via systemd
      systemd: state=started name=emergencell_register
      become: yes