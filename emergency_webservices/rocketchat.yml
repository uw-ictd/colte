# Rocketchat is a free/opensource/docker-ized version of slack

# declare vars for ports?!?!

# NOTE: you need to already have docker installed somehow (varies per system, goddamn it)

    - name: fetch docker images
      docker_image:
        name: "{{ item }}"
      with_items:
      - mongo:3.0
      - rocket.chat
      become: yes

    - name: start mongodb docker image
      docker_container:
        name: db
        image: mongo:3.0
        command: --smallfiles
        # detach: true
      become: yes

    - name: start rocketchat docker image
      docker_container:
        name: rocketchat
        image: rocket.chat
        ports: 8081:3000
        links: db
        env: ROOT_URL=http://localhost
        # detach: true
      become: yes

    - name: add to /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: 'chat\.localhost'
        line: '127.0.0.1 chat.localhost'
        owner: root
        group: root
        mode: 0644
      become: yes

    - name: copy rocketchat.conf over to apache
      copy: 
        src: "{{ emergency_webservices_dir }}/rocketchat.conf"
        dest: /etc/apache2/sites-available/rocketchat.conf
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 0644
      become: yes

    - name: Enable site
      shell: a2ensite rocketchat.conf
      become: yes
      # notify: reload apache

