    - name: add to /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: 'chat\.localhost'
        line: '127.0.0.1 chat.localhost'
        owner: root
        group: root
        mode: 0644
      become: yes

    - name: copy rocketchat.conf over to apache
      copy: 
        src: "{{ emergency_webservices_dir }}/rocketchat.conf"
        dest: /etc/apache2/sites-available/rocketchat.conf
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 0644
      become: yes

    - name: Enable site
      shell: a2ensite rocketchat.conf
      become: yes
